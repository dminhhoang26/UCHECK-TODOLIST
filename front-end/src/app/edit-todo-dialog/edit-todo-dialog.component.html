<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <label for="taskText">Text</label>
      <div class="control">
        <input id="taskText" type="text" class="input" [ngModel]="todo.text" #todoTextField="ngModel" name="text" required
          minlength="2" placeholder="Type todo text here...">
      </div>

      <label for="taskComplete" class="mt-3">Complete <small>(%)</small></label>
      <div class="control">
        <input id="taskComplete" type="number" class="input" [ngModel]="todo.complete" #todoCompleteField="ngModel" name="complete" placeholder="Type complete percent here...">
      </div>

      <div class="form-check form-switch mt-3">
        <label class="form-check-label" for="flexSwitchCheckDefault">Focus of the day</label>
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [ngModel]="todo.focus" name="focus">
      </div>

      <!-- <label for="taskPriority" class="mt-3">Task priority</label>
      <div class="control">
        <select id="taskPriority" class="form-select" [ngModel]="todo.priority" name="priority">
          <ng-container *ngFor="let priority of priorities">
            <option *ngIf="(priority.id == +todo.priority)"  value="{{ priority.id }}" selected>
              {{ priority.text }}
            </option>
            <option *ngIf="(priority.id != +todo.priority)"  value="{{ priority.id }}">
              {{ priority.text }}
            </option>
          </ng-container>
        </select>
      </div> -->

      <label for="taskRemarks" class="mt-3">Remarks</label>
      <div class="control">
        <input id="taskRemarks" type="text" class="input" [ngModel]="todo.remarks" #todoRemarksField="ngModel" name="remarks"
          placeholder="Type Remarks here...">
      </div>

      <label for="startTime" class="mt-3">Start time</label>
      <div class="control">
        <input id="startTime" type="time" class="input" [ngModel]="todo.startTime" #todoTextField="ngModel" name="startTime">
      </div>

      <label for="endTime" class="mt-3">End time</label>
      <div class="control">
        <input id="endTime" type="time" class="input" [ngModel]="todo.endTime" #todoTextField="ngModel" name="endTime">
      </div>

      <div *ngIf="todoTextField.invalid" class="mt-3">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">Please enter the text of your todo</p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">Todo text must be at least 2 characters</p>
      </div>
    </div>

    <br>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>

      <div *ngIf="showDelete" class="control">
        <button class="button alt-danger-button" (click)="delete()">
          <i class="material-icons">delete</i>
          Delete
        </button>
      </div>

      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>

</div>
